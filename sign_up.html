<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
        <h1>Hi, Welcome!</h1>
        <p>First time here? <span class="text-white">Sign up for free</span></p>
    </header>
    <form action="login.html">

        <input 
            type="email" 
            name="email" 
            placeholder="Your email"
        required>

        <input 
            type="password" 
            name="password" 
            placeholder="Password"
            minlength="6"
        required>
        <p>Password must be at least 6 characters</p>

        <input 
            type="password" 
            name="password" 
            placeholder="Re-Enter Password"
            minlength="6"
        required>
        <p>Re-Enter the same Password</p>

        <button type="submit">Sign Up</button>

        <a href="index.html" target="_parent" style="color: white;">Sign in using magic link</a>
        <div class="or">or</div>
        <button class="sso" type="button">Login with phone number</button>
        <p>
            You acknowledge that you read, and agree, to our <a href="tos.html" target="_blank">Terms of Service</a> and our <a href="pp.html" target="_blank">Privacy Policy</a>.
        </p>
    </form>
</body>

</html>
